[package]
name = "os-checker-plugin-github-api"
version = "0.1.0"
edition = "2021"

[dependencies]
octorust = { version = "0.8.0-rc.1", features = ["httpcache"] }
reqwest = "0.12.8"
chrono = "0.4.38"

# error handling
eyre = "0.6.12"
color-eyre = "0.6.3"

# logger
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tracing-error = "0.2"

tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
